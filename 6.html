<html>
    <head>
        <title>rodio button</title>
        <style>
            .container
            {
                height:60px;
                width:200px;
                border:3px solid black;
                margin:auto;
                margin-top: 200px;
                padding:50px;
            }
            input[type="submit"]
            {
                background-color: green;
                color:white;
                margin-top: 20px;
                margin-left: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
                <!-- radio button for salaried and own business-->
            <input type="radio" id="salaried" name="employee_type" value="salaried">
            <label for="salaried">Salaried</label>
    
            <input type="radio" id="own_business" name="employee_type" value="own_business">
            <label for="own_business">Own Business</label>
    
            <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
