<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
    <style>
        .input-container
        {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<div class="input-container">
<h2>Input Elements</h2>

<form action="#" method="post">
    <label for="text_input">Text Input:</label>
    <input type="text" id="text_input" name="text_input"><br><br>

    <label for="number_input">Number Input:</label>
    <input type="number" id="number_input" name="number_input"><br><br>
    
    <label for="password_input">Password Input:</label>
    <input type="password" id="password_input" name="password_input"><br><br>
    
    <label for="email_input">Email Input:</label>
    <input type="email" id="email_input" name="email_input"><br><br>
    
    <label for="date_input">Date Input:</label>
    <input type="date" id="date_input" name="date_input"><br><br>

    <label for="time_input">Time Input:</label>
    <input type="time" id="time_input" name="time_input"><br><br>
    
    <label for="checkbox_input">Checkbox:</label>
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox"><br><br>
    
    <label for="radio_input_1">Radio 1:</label>
    <input type="radio" id="radio_input_1" name="radio_group" value="radio1"><br>
    
    <label for="radio_input_2">Radio 2:</label>
    <input type="radio" id="radio_input_2" name="radio_group" value="radio2"><br><br>
    
    <label for="file_input">File Input:</label>
    <input type="file" id="file_input" name="file_input"><br><br>
    
    <input type="submit" id="submit_input" value="Submit">
    <input type="reset" id="reset_input" value="Reset"><br><br> 
</form>
</div>
</body>
</html>
