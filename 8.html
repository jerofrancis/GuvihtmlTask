    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Image</title>
        <style>
            body{
                background-color: black;
            }
            table {
                border-collapse: collapse;
                background-color: white;
                margin: 250px auto;
                text-align: center;
            }
            td,th {
                width: 60px;
                height: 20px;
                border: 1px solid black;
            }
           
        </style>
    </head>
    <body>  
        <table>
            <tr>
               <th>Customer</td>
               <th colspan="3">Items</th>
               <th colspan="2">Payments</th>
            </tr>
            <tr>
             <td  rowspan="3">Customer Name</td>   
             <td>item 1</td>
             <td>5</td>
             <td>$400.00</td>
             <td>12 sep 2018</td>
             <td>$3000.00</td>
            </tr>
            <tr>
                <td>item 2</td>
                <td>10</td>
                <td>$200.00</td>
                <td >18 sep 2018</td>
                <td>$2000.00</td>
            </tr>
            <tr>
                <td>item 3</td>
                <td>2</td>
                <td>$500.00</td>
            </tr>
          
        </table>
    </body>
    </html>
